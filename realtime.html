 crossorigin=""/>

    height: 100%;

  nav ul li a {

  }
  nav ul li a:hover, nav ul li a[aria-current="page"] {

  }
  nav .login-btn {

<body>
  <nav>
    <div class="logo">우리 물, 미래</div>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="pollution.html">수질오염이란?</a></li>
      <li><a href="realtime.html" aria-current="page">실시간 현황</a></li>

      <li><a href="participate.html">참여하기</a></li>
    </ul>
    <a href="login.html" class="login-btn">로그인</a>
  </nav>

  <main>
    <h1>대한민국 실시간 수질오염 현황</h1>
<p id="last-updated" style="text-align:center; color: #555; margin-top: 0.5rem;"></p>
    <div id="map" role="region" aria-label="대한민국 수질오염 지도"></div>
  </main>

  <footer>
    <p>© 2025 우리 물, 미래 | 천안 오성고등학교</p>
  </footer>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-o9N1j4pqN+6J6b44gxLAkB4Ie1mU8a1frMR7wAJZklw="
  crossorigin=""></script>

<script>
  // 지도 초기화
  const map = L.map('map').setView([36.5, 127.5], 7);

  // OSM 타일 추가
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // 임의의 수질 데이터 생성 함수
  function generateFakeData() {
    const levels = ['양호', '주의', '위험'];
    const descriptions = {
      '양호': '오염도 낮음, 정상 범위 내',
      '주의': '중간 정도 오염, 주의 필요',
      '위험': '고농도 오염, 즉각 조치 필요'
    };
    const colors = {
      '양호': 'green',
      '주의': 'yellow',
      '위험': 'red'
    };

    return pollutionSites.map(site => {
      const rand = Math.floor(Math.random() * 3);
      const level = levels[rand];
      return {
        ...site,
        level,
        description: descriptions[level],
        color: colors[level]
      };
    });
  }

  // 초기 마커 데이터
  const pollutionSites = [
    { name: '한강 수계', coords: [37.56, 126.97] },
    { name: '낙동강 수계', coords: [35.18, 128.97] },
    { name: '금강 수계', coords: [36.45, 127.37] }
  ];

  // 마커 객체 저장용
  const markers = [];

  // 마커 생성 함수
  function renderMarkers() {
    const fakeData = generateFakeData();
    // 기존 마커 제거
    markers.forEach(m => map.removeLayer(m));
    markers.length = 0;

    fakeData.forEach(site => {
      const marker = L.circleMarker(site.coords, {
        radius: 12,
        fillColor: site.color,
        color: '#333',
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      }).addTo(map);
      marker.bindPopup(`<strong>${site.name}</strong><br/>수질 상태: ${site.level}<br/>${site.description}`);
      markers.push(marker);
    });

    // 업데이트 시간 표시
    const now = new Date();
    const timeStr = now.toLocaleString('ko-KR', { timeZone: 'Asia/Seoul' });
    document.getElementById('last-updated').innerText = `최종 갱신: ${timeStr}`;
  }

  // 일정 간격으로 데이터 새로고침
  setInterval(renderMarkers, 8000);
  renderMarkers();
</script>
</body>
</html>
